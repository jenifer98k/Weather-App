<div id="container1">
    <div id="search" class="ser">
  
        <i class="fas fa-search"></i>
    </div>
    <div class="ser">
        <input type="text" id="place" placeholder="Search City Place">
    </div>
      <div class="ser">
        <button onclick="weather(document.querySelector('#place').value)" >Get Update</button>
      </div> 
</div><!--container1 end-->

  </div><!--interface end-->
 
    <div class="info">
            <div class="header">
            <h2 class="headlogo">Today Weather Report</h2>
            </div><!--header end-->
            <div class="report">
                <img src="../Icon/NA.png" id="icon" width="200px" height="200px">
                <span id=description></span>
            </div><!--report end-->
            <div class="output">
              <div class="digit">
                  <h1 id="deg">0&deg;C</h1>
                  <span id="min">0&deg;C</span>
                  <span id="max">/ 0&deg;C</span>
              </div><!--digit end-->
              <div class="list_info">
                  <h3 id="wind">0 mph</h3>
                  <h3 id="humidity">0 %</h3>
         </div><!--list_info end-->
         </div><!--output end-->
         <div class="convertor">
            <span id="celsius" onclick="con('celsius')">&deg;C</span>
            <span id="fahrenheit" onclick="con('fahrenheit')">&deg;F</span>
        </div><!--covertor end-->  
    </div><!--info end-->
